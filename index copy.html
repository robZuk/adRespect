    <div
      id="carouselExampleCrossfade"
      class="relative"
      data-te-carousel-init
      data-te-ride="carousel"
    >
      <!--Carousel items-->
      <div
        class="relative w-full overflow-hidden after:clear-both after:block after:content-['']"
      >
        <!--First item-->
        <div
          class="relative float-left -mr-[100%] w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none"
          data-te-carousel-fade
          data-te-carousel-item
          data-te-carousel-active
        >
          <div
            class="slide relative grid grid-cols-1 sm:grid-cols-2 min-h-[90vh]"
          >
            <div
              class="bg-beige flex flex-col justify-center px-4 md:px-8 lg:px-10 xl:px-20 2xl:px-32"
            >
              <h1
                class="text-4xl md:text-5xl lg:text-6xl font-Montserat font-medium pb-5 lg:pb-11 mt-4 lg:mt-8 leading-[116%]"
              >
                Nowoczesna aranżacja Twojego ogrodu
              </h1>
              <p
                class="font-Inter text-base font-normal pr-1 xl:pr-6 pb-8 lg:pb-16 leading-6"
              >
                Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
                realizacji. Oferujemy kompleksowy zakres usług z indywidualnym
                podejściem do każdego projektu.
              </p>
              <div class="flex flex-col lg:flex-row gap-4 lg:gap-9">
                <button
                  class="w-[200px] bg-green text-gray px-6 pt-3 pb-3.5 mb-4 lg:mb-8 rounded-[200px]"
                >
                  Skontaktuj się z nami
                </button>
                <button
                  class="w-[250px] flex items-center bg-transparent text-green pt-3 px-6 pb-3.5 mb-4 lg:mb-8 border border-green rounded-[200px]"
                >
                  Zobacz nasze realizacje
                  <img
                    src="./images/intro/vector.svg"
                    alt=""
                    class="cursor-pointer pl-2"
                  />
                </button>
              </div>
            </div>
            <div
              class="hidden sm:block bg-[url('./images/intro/hero.jpg')] bg-center bg-no-repeat bg-cover scale-x-[-1]"
            ></div>
          </div>
        </div>
        <!--Second item-->
        <div
          class="relative float-left -mr-[100%] min-h-[90vh] hidden w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none bg-green"
          data-te-carousel-fade
          data-te-carousel-item
        ></div>

        <div
          class="relative float-left -mr-[100%] min-h-[90vh] hidden w-full !transform-none opacity-0 transition-opacity duration-[600ms] ease-in-out motion-reduce:transition-none bg-beige"
          data-te-carousel-fade
          data-te-carousel-item
        ></div>
      </div>

      <!--Carousel controls - prev item-->

      <button
        class="absolute bottom-0 right-14 md:right-16 z-[1] flex items-center justify-center py-3 px-4 md:py-6 md:px-8 text-center bg-gray"
        type="button"
        data-te-target="#carouselExampleCrossfade"
        data-te-slide="prev"
      >
        <img
          src="./images/intro/Arrow2.svg"
          alt="arrow-left"
          class="cursor-pointer"
          id="left-arrow"
        />

        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Previous</span
        >
      </button>
      <!--Carousel controls - next item-->
      <button
        class="absolute bottom-0 right-0 z-[1] flex items-center justify-center py-3 px-4 md:py-6 md:px-8 text-center bg-gray"
        type="button"
        data-te-target="#carouselExampleCrossfade"
        data-te-slide="next"
      >
        <img
          src="./images/intro/Arrow1.svg"
          alt="arrow-right"
          class="cursor-pointer"
          id="right-arrow"
        />

        <span
          class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
          >Next</span
        >
      </button>
    </div>
